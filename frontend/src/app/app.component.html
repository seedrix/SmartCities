<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon *ngIf="drawer.opened">arrow_backward</mat-icon>
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon> 
  </button>
  <h1 class="display-1">Guidance System</h1>

</mat-toolbar>


<mat-drawer-container>
  <mat-drawer #drawer>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/list'"><mat-icon>store</mat-icon> Select Shops </a>
      <a mat-list-item [routerLink]="'/monitor'"><mat-icon>analytics</mat-icon> Monitor </a>

    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>

      <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
